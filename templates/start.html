{% extends 'index.html' %}

{% block content %}

{{ super() }}
<hr>
<H2>Список статей</H2>
<ul class="list-post">
    {% for p in posts %}
    <li>
        <p class="title"><a href="{{url_for('showPost', alias=p.url)}}">{{p.title}}</a> </p>
        <p class="annonce">{{p.text[:50] | striptags }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
