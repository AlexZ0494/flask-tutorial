<!DOCTYPE html>
<html>
<head>
{% block title -%}
    {% if title %}
    <title> {{ title }} </title>
    {% else %}
    <title> Главная страница </title>
    {% endif %}
{% endblock %}
</head>
<body>
{% block content -%}
    {%- block mainmenu -%}
<ul>
    <li> <a href="{{ url_for('index')}}">Главная</a> </li>
    <li> <a href="{{ url_for('addPost')}}">Добавить статью</a> </li>
</ul>
    {% endblock mainmenu -%}
<h1> {{ H1 }} </h1>
{% endblock -%}
</body>
</html>
