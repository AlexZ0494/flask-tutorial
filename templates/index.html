<!DOCTYPE html>
<html>
<head>
{% block title -%}
    {% if title %}
    <title> {{ title }} </title>
    {% else %}
    <title> Главная страница </title>
    {% endif %}
{% endblock %}
</head>
<body>
{% block content -%}
    {%- block mainmenu -%}
<ul>
    {% for m in menu %}
    <li> <a href="{{m.url}}">{{m.name}}</a> </li>
    {% endfor %}
</ul>
    {% endblock mainmenu -%}
<h1> {{ H1 }} </h1>
{% endblock -%}
</body>
</html>
